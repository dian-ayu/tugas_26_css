<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <style media="screen">
      body {
        padding: 10px;
      }
      table {
        margin: 10px auto;

      }
      td {
        padding: 3px 20px;
      }
    </style>
  </head>
  <body>
    <table border="0" cellpadding="0">
      <thead>
        <tr class="text-center">
          <td><h3>Rounded Image</h3></td>
          <td><h3>Circle Image</h3></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <td>
          <img src="img/jakarta.jpg" class="rounded" width="300px" height="300px">
        </td>
        <td>
          <img src="img/lampung.jpg" class="rounded-circle" width="300px" height="300px">
        </td>
        <td>
          <h3 class="text-center">Thumbnail Image</h3>
          <img src="img/yogyakarta.jpg" class="img-thumbnail" width="300px" height="200px">
        </td>
      </tbody>
    </table>
  </body>
</html>
